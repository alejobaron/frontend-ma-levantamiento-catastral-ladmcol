<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    
    <div class="wrapper">
        <form action="">

            <h1>GEO-CAT</h1>
            <h6 class="text-center fst-italic mt-1">Geomática & Catastro</h6>

            <div class="input-box">
                <input type="text" [(ngModel)]="apiLoginObj.username" name="username" placeholder="Usuario">
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="password" [(ngModel)]="apiLoginObj.password" name="password" placeholder="Contraseña">
                <i class='bx bxs-lock-alt' ></i>
            </div>

            <div class="remember-forget">
                <label><input type="checkbox">Recordar</label>
                <a href="#">¿Has olvidado tu contraseña?</a>
            </div>

            <button type="button" class="btn" (click)="onLogin()">Iniciar Sesión</button>

        </form>

    </div>

</body>
</html>
